<form role="form" no-validate>
  <div class="form-group">
    <label for="email">Login</label>
    <input ng-model="user.name" type="text" required class="form-control" id="email" placeholder="Login">
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Hasło">
  </div>
  <button type="submit" ng-click="login()" class="btn btn-default">Submit</button>
  <a ng-href="/register" type="button" class="btn btn-default">Zarejestruj</a>
</form>
