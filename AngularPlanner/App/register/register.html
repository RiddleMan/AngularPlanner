<div class="col-sm-6 col-sm-offset-3">
  <form role="form" class="form-horizontal" id="login-form" novalidate>
    <div class="well well-lg">
      <p class="login-form-title">Rejestracja</p>
      <div class="form-group">
        <label for="email">Login</label>
        <input ng-model="user.name" type="text" required class="form-control" id="email" placeholder="Login">
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Hasło">
      </div>
      <div class="form-group">
        <label for="repassword">Powtórz hasło</label>
        <input ng-model="user.repassword" type="password" class="form-control" id="repassword" placeholder="Powtórz hasło">
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-2">
          <a ng-click="register()" type="button" class="btn btn-primary">Zarejestruj</a>
        </div>
        <div class="col-sm-4">
          <button type="submit" ng-click="login()" class="btn btn-default">Logowanie</button>
        </div>
      </div>
    </div>
  </form>
</div>
